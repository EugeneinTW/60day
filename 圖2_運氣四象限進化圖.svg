<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#F8FAFC"/>
  
  <!-- 標題 -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E3A8A">
    運氣四象限：從被動到主動的進化路徑
  </text>
  
  <!-- 副標題 -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
    讓運氣從不可控變成可控制
  </text>
  
  <!-- 座標軸 -->
  <!-- X軸：主動性 -->
  <line x1="200" y1="650" x2="1000" y2="650" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="1020" y="655" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">主動性</text>
  
  <!-- Y軸：可控性 -->
  <line x1="200" y1="650" x2="200" y2="200" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="180" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="end">可控性</text>
  
  <!-- 箭頭標記定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="goldArrow" markerWidth="15" markerHeight="10" refX="12" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- 象限1：盲目運氣 (左下) -->
  <rect x="220" y="500" width="180" height="130" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" rx="10"/>
  <text x="310" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626">
    1. 盲目運氣
  </text>
  <text x="310" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7F1D1D">
    Blind Luck
  </text>
  <text x="310" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    完全無法控制
  </text>
  <text x="310" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    純粹的命運
  </text>
  <text x="310" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">
    可控性：0%
  </text>
  
  <!-- 象限2：努力運氣 (右下) -->
  <rect x="600" y="500" width="180" height="130" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <text x="690" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F59E0B">
    2. 努力運氣
  </text>
  <text x="690" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E">
    Hustle Luck
  </text>
  <text x="690" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    行動創造機會
  </text>
  <text x="690" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    "幸運眷顧勇敢者"
  </text>
  <text x="690" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">
    可控性：30%
  </text>
  
  <!-- 象限3：準備運氣 (左上) -->
  <rect x="220" y="220" width="180" height="130" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" rx="10"/>
  <text x="310" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">
    3. 準備運氣
  </text>
  <text x="310" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">
    Preparation Luck
  </text>
  <text x="310" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    技能敏感度
  </text>
  <text x="310" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    "機會眷顧準備者"
  </text>
  <text x="310" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6">
    可控性：60%
  </text>
  
  <!-- 象限4：性格運氣 (右上) -->
  <rect x="600" y="220" width="180" height="130" fill="#D1FAE5" stroke="#059669" stroke-width="2" rx="10"/>
  <text x="690" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
    4. 性格運氣
  </text>
  <text x="690" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#047857">
    Character Luck
  </text>
  <text x="690" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    獨特品牌吸引
  </text>
  <text x="690" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    "運氣找到你"
  </text>
  <text x="690" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
    可控性：90%
  </text>
  
  <!-- 進化箭頭路徑 -->
  <path d="M310,580 Q450,450 690,320" stroke="#F59E0B" stroke-width="6" fill="none" marker-end="url(#goldArrow)"/>
  
  <!-- 進化路徑標註 -->
  <rect x="450" y="380" width="120" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <text x="510" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">
    進化路徑
  </text>
  <text x="510" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">
    系統化提升
  </text>
  
  <!-- 關鍵洞察 -->
  <rect x="850" y="300" width="280" height="200" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="3" rx="15"/>
  <text x="990" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0C4A6E">
    🎯 運氣進化策略
  </text>
  
  <text x="870" y="365" font-family="Arial, sans-serif" font-size="14" fill="#0C4A6E">
    <tspan font-weight="bold">階段1：</tspan>增加行動頻率
  </text>
  <text x="870" y="385" font-family="Arial, sans-serif" font-size="14" fill="#0C4A6E">
    <tspan font-weight="bold">階段2：</tspan>深化專業技能
  </text>
  <text x="870" y="405" font-family="Arial, sans-serif" font-size="14" fill="#0C4A6E">
    <tspan font-weight="bold">階段3：</tspan>建立獨特品牌
  </text>
  <text x="870" y="425" font-family="Arial, sans-serif" font-size="14" fill="#0C4A6E">
    <tspan font-weight="bold">階段4：</tspan>讓機會找到你
  </text>
  
  <text x="990" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
    目標：成為運氣創造者
  </text>
  
  <!-- 核心主張 -->
  <rect x="200" y="750" width="800" height="60" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2" rx="15"/>
  <text x="600" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0C4A6E">
    💡 核心洞察
  </text>
  <text x="600" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0C4A6E">
    運氣不是隨機事件，而是可以通過系統化方法逐步控制的技能
  </text>
</svg>