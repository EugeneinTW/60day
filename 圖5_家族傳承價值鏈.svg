<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#FAF7F0"/>
  
  <!-- 標題 -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8B4513">
    家族傳承價值鏈：財富之外的智慧
  </text>
  
  <!-- 副標題 -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#696969">
    洛克菲勒給兒子的真正遺產：價值觀與品格傳承
  </text>
  
  <!-- 第一代：洛克菲勒本人 -->
  <g id="generation-1">
    <circle cx="150" cy="250" r="60" fill="#DAA520" stroke="#8B4513" stroke-width="4"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">
      第一代
    </text>
    <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">
      約翰·D·洛克菲勒
    </text>
    
    <!-- 價值創造 -->
    <rect x="70" y="150" width="160" height="80" fill="#FFF8DC" stroke="#DAA520" stroke-width="2" rx="10"/>
    <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">
      💰 價值創造
    </text>
    <text x="80" y="195" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">• 建立標準石油</text>
    <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">• 累積巨額財富</text>
    <text x="80" y="225" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">• 確立商業帝國</text>
  </g>
  
  <!-- 傳承箭頭1 -->
  <defs>
    <marker id="inheritanceArrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto" fill="#8B4513">
      <polygon points="0 0, 12 4, 0 8"/>
    </marker>
  </defs>
  
  <path d="M210,250 Q300,200 400,250" stroke="#8B4513" stroke-width="4" fill="none" marker-end="url(#inheritanceArrow)"/>
  
  <!-- 傳承內容說明 -->
  <rect x="250" y="180" width="200" height="100" fill="#E6E6FA" stroke="#8B4513" stroke-width="2" rx="8"/>
  <text x="350" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">
    📜 38封信傳承
  </text>
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">✓ 成功心態與方法</text>
  <text x="260" y="235" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">✓ 商業智慧與策略</text>
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">✓ 財富觀念與責任</text>
  <text x="260" y="265" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">✓ 品格塑造與修養</text>
  
  <!-- 第二代：小洛克菲勒 -->
  <g id="generation-2">
    <circle cx="450" cy="250" r="60" fill="#228B22" stroke="#8B4513" stroke-width="4"/>
    <text x="450" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      第二代
    </text>
    <text x="450" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      小約翰·D·洛克菲勒
    </text>
    
    <!-- 價值傳承與創新 -->
    <rect x="370" y="350" width="160" height="100" fill="#F0FFF0" stroke="#228B22" stroke-width="2" rx="10"/>
    <text x="450" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#228B22">
      🌱 價值傳承
    </text>
    <text x="380" y="395" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 接受父親教導</text>
    <text x="380" y="410" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 創立洛克菲勒基金會</text>
    <text x="380" y="425" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 發展慈善事業</text>
    <text x="380" y="440" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 保持家族價值觀</text>
  </g>
  
  <!-- 傳承箭頭2 -->
  <path d="M510,250 Q600,200 700,250" stroke="#8B4513" stroke-width="4" fill="none" marker-end="url(#inheritanceArrow)"/>
  
  <!-- 第三代及後續 -->
  <g id="generation-3-plus">
    <circle cx="750" cy="250" r="60" fill="#B22222" stroke="#8B4513" stroke-width="4"/>
    <text x="750" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      第三代+
    </text>
    <text x="750" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      家族後裔
    </text>
    <text x="750" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      延續至今
    </text>
    
    <!-- 持續影響 -->
    <rect x="670" y="350" width="160" height="100" fill="#FFE4E1" stroke="#B22222" stroke-width="2" rx="10"/>
    <text x="750" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B22222">
      🏛️ 持續影響
    </text>
    <text x="680" y="395" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 洛克菲勒大學</text>
    <text x="680" y="410" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 現代藝術博物館</text>
    <text x="680" y="425" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 聯合國總部</text>
    <text x="680" y="440" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 全球慈善網絡</text>
  </g>
  
  <!-- 價值鏈核心 -->
  <rect x="200" y="500" width="800" height="150" fill="white" stroke="#8B4513" stroke-width="4" rx="20"/>
  <text x="600" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B4513">
    🔗 家族傳承價值鏈核心
  </text>
  
  <!-- 三大支柱 -->
  <g id="pillars">
    <!-- 品格支柱 -->
    <rect x="220" y="560" width="200" height="80" fill="#FFF8DC" stroke="#DAA520" stroke-width="2" rx="10"/>
    <text x="320" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">
      💎 品格支柱
    </text>
    <text x="230" y="605" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">• 誠實正直</text>
    <text x="230" y="620" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">• 勤奮努力</text>
    <text x="230" y="635" font-family="Arial, sans-serif" font-size="11" fill="#8B4513">• 自立自強</text>
    
    <!-- 智慧支柱 -->
    <rect x="500" y="560" width="200" height="80" fill="#F0FFF0" stroke="#228B22" stroke-width="2" rx="10"/>
    <text x="600" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#228B22">
      🧠 智慧支柱
    </text>
    <text x="510" y="605" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 商業洞察</text>
    <text x="510" y="620" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 策略思維</text>
    <text x="510" y="635" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 學習能力</text>
    
    <!-- 責任支柱 -->
    <rect x="780" y="560" width="200" height="80" fill="#FFE4E1" stroke="#B22222" stroke-width="2" rx="10"/>
    <text x="880" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#B22222">
      🤝 責任支柱
    </text>
    <text x="790" y="605" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 社會責任</text>
    <text x="790" y="620" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 慈善奉獻</text>
    <text x="790" y="635" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 回饋社會</text>
  </g>
  
  <!-- 對比分析 -->
  <rect x="50" y="700" width="500" height="150" fill="#FFF8DC" stroke="#DAA520" stroke-width="3" rx="15"/>
  <text x="300" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B4513">
    ❌ 一般富豪家族 vs ✅ 洛克菲勒家族
  </text>
  
  <!-- 一般富豪失敗模式 -->
  <rect x="70" y="750" width="200" height="80" fill="#FFE4E1" stroke="#B22222" stroke-width="2" rx="5"/>
  <text x="170" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B22222">
    典型失敗模式
  </text>
  <text x="80" y="795" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 只傳財富不傳價值觀</text>
  <text x="80" y="810" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 缺乏系統化教育</text>
  <text x="80" y="825" font-family="Arial, sans-serif" font-size="11" fill="#B22222">• 三代而竭</text>
  
  <!-- 洛克菲勒成功模式 -->
  <rect x="330" y="750" width="200" height="80" fill="#F0FFF0" stroke="#228B22" stroke-width="2" rx="5"/>
  <text x="430" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#228B22">
    成功傳承模式
  </text>
  <text x="340" y="795" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 38封信系統教育</text>
  <text x="340" y="810" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 價值觀深度傳承</text>
  <text x="340" y="825" font-family="Arial, sans-serif" font-size="11" fill="#228B22">• 影響力延續百年</text>
  
  <!-- 現代啟示 -->
  <rect x="650" y="700" width="500" height="150" fill="#E6E6FA" stroke="#8B4513" stroke-width="3" rx="15"/>
  <text x="900" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B4513">
    💡 現代傳承啟示
  </text>
  
  <text x="670" y="760" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">
    🎯 核心原則：
  </text>
  <text x="670" y="780" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">• 財富是手段，品格是根本</text>
  <text x="670" y="800" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">• 教育重於繼承，智慧勝過金錢</text>
  <text x="670" y="820" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">• 社會責任是家族永續的基石</text>
  <text x="670" y="840" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#B22222">
    結果：洛克菲勒家族影響力延續至今
  </text>
  
  <!-- 連接線條 -->
  <path d="M150,310 L150,380 L450,380 L450,350" stroke="#8B4513" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M450,310 L450,380 L750,380 L750,350" stroke="#8B4513" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- 時間軸 -->
  <line x1="100" y1="480" x2="850" y2="480" stroke="#8B4513" stroke-width="2"/>
  <text x="150" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">1839-1937</text>
  <text x="450" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">1874-1960</text>
  <text x="750" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">1960-現在</text>
</svg>