<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#F8FAFC"/>
  
  <!-- 標題 -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E3A8A">
    正和遊戲 vs 零和遊戲：選擇不同的賽道
  </text>
  
  <!-- 副標題 -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
    創造價值 vs 爭奪資源的思維差異
  </text>
  
  <!-- 左側：零和遊戲 -->
  <rect x="50" y="180" width="500" height="500" fill="#FEE2E2" stroke="#DC2626" stroke-width="4" rx="20"/>
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#DC2626">
    ❌ 零和遊戲 (Zero-Sum)
  </text>
  <text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7F1D1D">
    地位競爭模式
  </text>
  
  <!-- 零和遊戲餅圖 -->
  <circle cx="300" cy="380" r="80" fill="none" stroke="#374151" stroke-width="3"/>
  
  <!-- 餅圖扇形 -->
  <path d="M300,300 L300,380 A80,80 0 0,1 244,317 Z" fill="#DC2626"/>
  <path d="M300,300 A80,80 0 0,1 356,317 L300,380 Z" fill="#F87171"/>
  <path d="M300,380 L356,317 A80,80 0 1,1 244,317 Z" fill="#FCA5A5"/>
  
  <text x="300" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7F1D1D">
    固定餅圖：資源有限
  </text>
  
  <!-- 零和特性 -->
  <rect x="80" y="530" width="440" height="120" fill="white" stroke="#DC2626" stroke-width="2" rx="10"/>
  <text x="90" y="555" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    <tspan font-weight="bold" fill="#DC2626">核心特徵：</tspan>
  </text>
  <text x="90" y="575" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 總資源固定不變，有人贏就有人輸
  </text>
  <text x="90" y="595" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 排名競爭：第3名要升到第2名，第2名必須下降
  </text>
  <text x="90" y="615" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 例子：政治選舉、體育比賽、社會地位
  </text>
  <text x="90" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">
    結果：互相攻擊，拉低他人來提升自己
  </text>
  
  <!-- 右側：正和遊戲 -->
  <rect x="650" y="180" width="500" height="500" fill="#D1FAE5" stroke="#059669" stroke-width="4" rx="20"/>
  <text x="900" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#059669">
    ✅ 正和遊戲 (Positive-Sum)
  </text>
  <text x="900" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#047857">
    財富創造模式
  </text>
  
  <!-- 正和遊戲擴張餅圖 -->
  <circle cx="900" cy="380" r="80" fill="none" stroke="#374151" stroke-width="3"/>
  <circle cx="900" cy="380" r="60" fill="#10B981" fill-opacity="0.7"/>
  
  <!-- 擴張箭頭 -->
  <g transform="translate(900,380)">
    <path d="M-50,-50 L-40,-60 L-40,-55 L40,-55 L40,-60 L50,-50 L40,-40 L40,-45 L-40,-45 L-40,-40 Z" fill="#F59E0B"/>
    <path d="M50,50 L60,40 L55,40 L55,-40 L60,-40 L50,-50 L40,-40 L45,-40 L45,40 L40,40 Z" fill="#F59E0B"/>
  </g>
  
  <text x="900" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">
    擴張餅圖：價值創造
  </text>
  
  <!-- 正和特性 -->
  <rect x="680" y="530" width="440" height="120" fill="white" stroke="#059669" stroke-width="2" rx="10"/>
  <text x="690" y="555" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    <tspan font-weight="bold" fill="#059669">核心特徵：</tspan>
  </text>
  <text x="690" y="575" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 總價值不斷增長，所有人都可以受益
  </text>
  <text x="690" y="595" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 合作創造：一起把餅做大，而不是爭奪現有的餅
  </text>
  <text x="690" y="615" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 例子：科技創新、企業合作、知識分享
  </text>
  <text x="690" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    結果：互相幫助，通過創造價值讓所有人受益
  </text>
  
  <!-- 中央分割線和對比 -->
  <line x1="600" y1="180" x2="600" y2="680" stroke="#6B7280" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- 選擇指示 -->
  <rect x="450" y="720" width="300" height="100" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3" rx="15"/>
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F59E0B">
    🎯 戰略選擇
  </text>
  <text x="600" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E">
    避免零和競爭的陷阱
  </text>
  <text x="600" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E">
    專注於正和遊戲的價值創造
  </text>
  
  <!-- 實例對比 -->
  <rect x="100" y="150" width="180" height="25" fill="#FECACA" rx="5"/>
  <text x="190" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7F1D1D">
    地位競爭、政治鬥爭
  </text>
  
  <rect x="920" y="150" width="180" height="25" fill="#A7F3D0" rx="5"/>
  <text x="1010" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    財富創造、技術創新
  </text>
  
  <!-- 核心主張箭頭指向正和 -->
  <path d="M550,400 Q600,350 650,400" stroke="#F59E0B" stroke-width="5" fill="none" marker-end="url(#goldArrow)"/>
  
  <defs>
    <marker id="goldArrow" markerWidth="15" markerHeight="10" refX="12" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- 箭頭旁邊的選擇提示 -->
  <rect x="520" y="320" width="160" height="40" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">
    明智的選擇
  </text>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">
    參與正和遊戲
  </text>
</svg>