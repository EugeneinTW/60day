<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#F8FAFC"/>
  
  <!-- 標題 -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E3A8A">
    獨特性格磁力模型：讓機會主動找到你
  </text>
  
  <!-- 副標題 -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
    從尋找機會到被機會找到的轉變
  </text>
  
  <!-- 中心人物：專家 -->
  <circle cx="600" cy="450" r="70" fill="#1E3A8A" stroke="#F59E0B" stroke-width="5"/>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    獨特專家
  </text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    UNIQUE
  </text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    EXPERT
  </text>
  
  <!-- 磁力場圈圈 -->
  <circle cx="600" cy="450" r="120" fill="none" stroke="#F59E0B" stroke-width="2" stroke-opacity="0.5"/>
  <circle cx="600" cy="450" r="170" fill="none" stroke="#F59E0B" stroke-width="2" stroke-opacity="0.3"/>
  <circle cx="600" cy="450" r="220" fill="none" stroke="#F59E0B" stroke-width="2" stroke-opacity="0.2"/>
  
  <!-- 機會節點和磁力線 -->
  <!-- 機會1：投資機會 -->
  <circle cx="400" cy="250" r="25" fill="#059669"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    投資機會
  </text>
  <text x="400" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    💰
  </text>
  <!-- 磁力線 -->
  <path d="M420,270 Q500,350 580,420" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  
  <!-- 機會2：合作邀請 -->
  <circle cx="800" cy="250" r="25" fill="#3B82F6"/>
  <text x="800" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">
    合作邀請
  </text>
  <text x="800" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    🤝
  </text>
  <!-- 磁力線 -->
  <path d="M780,270 Q700,350 620,420" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  
  <!-- 機会3：媒體採訪 -->
  <circle cx="200" cy="450" r="25" fill="#8B5CF6"/>
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">
    媒體採訪
  </text>
  <text x="200" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    📺
  </text>
  <!-- 磁力線 -->
  <path d="M230,450 Q400,450 530,450" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  
  <!-- 機會4：顧問職位 -->
  <circle cx="1000" cy="450" r="25" fill="#EC4899"/>
  <text x="1000" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EC4899">
    顧問職位
  </text>
  <text x="1000" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    💼
  </text>
  <!-- 磁力線 -->
  <path d="M970,450 Q800,450 670,450" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  
  <!-- 機會5：創業機會 -->
  <circle cx="400" cy="650" r="25" fill="#EF4444"/>
  <text x="400" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EF4444">
    創業機會
  </text>
  <text x="400" y="658" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    🚀
  </text>
  <!-- 磁力線 -->
  <path d="M420,630 Q500,550 580,480" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  
  <!-- 機會6：演講邀請 -->
  <circle cx="800" cy="650" r="25" fill="#10B981"/>
  <text x="800" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">
    演講邀請
  </text>
  <text x="800" y="658" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    🎤
  </text>
  <!-- 磁力線 -->
  <path d="M780,630 Q700,550 620,480" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  
  <!-- 箭頭定義 -->
  <defs>
    <marker id="goldArrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- 對比：普通人模式 -->
  <rect x="50" y="750" width="300" height="120" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" rx="10"/>
  <text x="200" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626">
    ❌ 普通人模式
  </text>
  <text x="70" y="805" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 主動尋找機會
  </text>
  <text x="70" y="825" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 競爭激烈
  </text>
  <text x="70" y="845" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 成功率低
  </text>
  <text x="70" y="865" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">
    你找機會 → 被動等待
  </text>
  
  <!-- 專家模式 -->
  <rect x="850" y="750" width="300" height="120" fill="#D1FAE5" stroke="#059669" stroke-width="2" rx="10"/>
  <text x="1000" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
    ✅ 專家模式
  </text>
  <text x="870" y="805" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 機會主動找你
  </text>
  <text x="870" y="825" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 選擇性多
  </text>
  <text x="870" y="845" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • 成功率高
  </text>
  <text x="870" y="865" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    機會找你 → 主動吸引
  </text>
  
  <!-- 轉換策略 -->
  <rect x="400" y="750" width="400" height="120" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="3" rx="15"/>
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0C4A6E">
    🎯 成為磁鐵策略
  </text>
  
  <text x="420" y="805" font-family="Arial, sans-serif" font-size="13" fill="#0C4A6E">
    <tspan font-weight="bold">1. 深度專精：</tspan>在特定領域成為頂尖專家
  </text>
  <text x="420" y="825" font-family="Arial, sans-serif" font-size="13" fill="#0C4A6E">
    <tspan font-weight="bold">2. 建立聲譽：</tspan>創造高質量作品和內容
  </text>
  <text x="420" y="845" font-family="Arial, sans-serif" font-size="13" fill="#0C4A6E">
    <tspan font-weight="bold">3. 展示價值：</tspan>主動分享知識和見解
  </text>
  <text x="420" y="865" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#059669">
    結果：成為領域內的"重力中心"
  </text>
  
  <!-- 磁力效應說明 -->
  <rect x="450" y="160" width="300" height="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F59E0B">
    ⚡ 磁力效應原理
  </text>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">
    當你在某個領域建立了不可替代的專業能力
  </text>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">
    相關機會會自然被你的專業磁場吸引
  </text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">
    這就是第四種運氣：性格運氣
  </text>
</svg>